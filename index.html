<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="mainParent">
        <div class="titleCon">
            <h1>Relaxify</h1>
            <label><b>Site for ideas to get rid of boredom</b></label>
        </div>

        <div class="formCon">
            <form action="">
                <label><B>Select your Interest</B></label>
                <select class="form-select form-select-sm int"  aria-label="Default select example">
                    <option value="education">Education</option>
                    <option value="recreational">Recreational</option>
                    <option value="social">Social</option>
                    <option value="diy">Diy</option>
                    <option value="charity">Charity</option>
                    <option value="cooking">Cooking</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busywork</option>
                </select>
                <label><B>Can you able to spend money</B></label>
                <select class="form-select form-select-sm  pri" aria-label="Default select example">
                    <option value="0.0">Free of cost</option>
                    <option value="0.1">Needs to spend some money</option>
                </select>
                <button type="submit" class="btn btn-info d-grid gap-2 col-6 mx-auto">Get your idea</button>
            </form>

            <div class="ideaCon">

            </div>
        </div>
    </div>
